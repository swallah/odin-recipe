<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Beans recipe</title>
    </head>

    <body> 
        <H1>Beans</H1>
        <img src="beans.jpg" alt="An image of a recipe for beans" width="250" height="250">

        <p> This is an original Ghanian Beans with plantain</p>

        <p> Ingridients</p>
        <ul>
            <li>Beans</li>
            <li>Palm Oil</li>
            <li>Ripe plantain</li>
            <li>Egg</li>
        </ul>
        <p> Steps to cooking it:</p>
        <ol>
            <li>Boil the Beans in water for 30mins</li>
            <li>Add slat if desire</li>
            <li>Fry oil for 2 minutes with onion</li>
            <li>Fry the plantain to golden brown</li>
        </ol>
    </body>
</html>
